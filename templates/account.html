<!DOCTYPE html>
<html lang="en">
<<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CENGden Account</title>
    <style>
        * {box-sizing: border-box}

        .container {
            padding: 16px;
            background-color: white; /* Optional: for better visibility */
            width: 100%; /* Full width */
            max-width: 400px; /* Maximum width for the container */
            margin: 0 auto; /* Centralize the container */
        }

        input[type=text], input[type=password], input[type=tel] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: 1px solid #ccc; /* Optional: adds a border to the input */
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus, input[type=tel]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .updatebutton {
            background-color: #007bff;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .updatebutton:hover {
            opacity:1;
        }

        a {
            color: dodgerblue;
        }

    </style>
</head>
<body>
<form action="/account" method="POST">
    <div class="container">
        <h1>My Account</h1>
        <form action="/account" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}"><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user.get('phone', '') }}"><br>

            <label for="name"><b>Name</b></label>
            <input type="text" id="name" name="name"value="{{user['name']}}">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="******"><br>

            <button type="submit" class="updatebutton">Update</button>

</form>
        
</body>
</html>
