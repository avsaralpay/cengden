<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .admin-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .admin-section {
            flex: 1;
            margin: 0 20px;
        }

        .admin-section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .admin-section ul {
            list-style-type: none;
            padding: 0;
        }

        .admin-section li {
            margin-bottom: 10px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

        .admin-section a {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-section">
            <h2>Users</h2>
            <ul>
                {% for user in users %}
                <li>{{ user.email }} - <a href="/delete_user/{{ user._id }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="admin-section">
            <h2>Items</h2>
            <ul>
                {% for item in items %}
                <li>{{ item.title }} - <a href="/delete_item_admin/{{ item._id }}" onclick="return confirm('Are you sure you want to delete this item?');">Delete Item</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
