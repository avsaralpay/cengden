<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .admin-header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .admin-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }
        .admin-section {
            width: 45%;
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .back-to-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        Admin Panel
    </div>
    <div class="admin-container">
        <div class="admin-section">
            <h2>Users</h2>
            <ul>
                {% for user in users %}
                <li>{{ user.email }} - <a href="/delete_user/{{ user._id }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="admin-section">
            <h2>Items</h2>
            <ul>
                {% for item in items %}
                <li>{{ item.title }} - <a href="/delete_item_admin/{{ item._id }}" onclick="return confirm('Are you sure you want to delete this item?');">Delete Item</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="back-to-home">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
