<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <!-- Include necessary CSS and JS -->
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - <a href="/delete_user/{{ user._id }}">Delete User</a></li>
        {% endfor %}
    </ul>
    <h2>Items</h2>
    <ul>
        {% for item in items %}
        <li>{{ item.title }} - <a href="/delete_item/{{ item._id }}">Delete Item</a></li>
        {% endfor %}
    </ul>
</body>
</html>
