<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENGden</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }


        .header {
            display: flex;
            justify-content: space-between; /* Adjusted to space-between to allocate space on both ends */
            align-items: center; /* Center items vertically */
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            position: relative;
        }

        .header-content {
            flex-grow: 1;
            text-align: center;
            margin-left: 120px; 
        }

        .menu {
            list-style-type: none;
            padding: 0;
            color: white;
            margin-right: 20px;
            display: flex;
        }

        .menu li {
            margin-left: 20px;
        }

        .categories-label {
            position: absolute;
            top: 60px; /* Adjust based on your actual layout */
            left: 10px;
            color: #fff;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .categories-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #007bff;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            width: max-content; /* Adjust width based on content */
            color: #fff;
        }

        .latest-items {
            text-align: center;
            margin-top: 20px;
        }

        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>CENGden</h1>
        </div>
    <div>
        <ul class="menu">
            {% if 'email' in session %}
            <a href="/account">My Account</a>
            <a href="/items">My Items</a>
            <a href="/favorites">My Favorites</a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        {% endif %}
        </ul>
    </div>
    
    <div class="categories-label">CATEGORIES</div>
        <ul class="categories-list">
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Computers</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Private Lessons</a></li>
        </ul>
    </div>
    <div class="latest-items">
        <h2>Latest Items</h2>
        <!-- Content for latest items here -->
        <div class="pagination">
            <a href="#">Previous</a> <a href="#">1</a> <a href="#">2</a> <a href="#">Next</a>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 CENGden. All rights reserved.</p>
    </div>
</body>
</html>
