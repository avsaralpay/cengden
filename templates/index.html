<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CENGden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Organize content in a column */
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            position: relative; /* Needed for absolute positioning of children */
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center; /* Center align menu */
        }

        .menu li {
            display: inline;
            margin-right: 20px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .login-register {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .latest-items {
            text-align: center; /* Center the latest items */
            margin: 20px auto;
        }

        .categories {
            text-align: left;
            margin-right: 20px;
            margin-top: 20px; /* Adjust as needed */
        }

        .pagination {
            margin-top: 20px;
            text-align: center; /* Center the pagination */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to CENGden</h1>
        <div class="login-register">
            <ul class="menu">
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>

    <h2>Latest Items</h2>
    <div class="latest-items">
        <!-- Insert code for latest items here -->
    </div>

    <div class="pagination">
        <a href="#">Previous</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <!-- Add more page numbers as needed -->
        <a href="#">Next</a>
    </div>

    <h2>Categories</h2>
    <div class="categories">
        <ul>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Computers</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Private Lessons</a></li>
        </ul>
    </div
