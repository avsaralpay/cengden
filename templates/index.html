<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CENGden</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack content vertically */
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Space between site title and login/register */
            position: relative; /* For positioning of the categories */
        }

        .header h1 {
            margin: 0;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Horizontal layout for login/register */
        }

        .menu li {
            margin-right: 20px; /* Space between Register and Login */
        }

        .categories-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute; /* Absolute position for categories list */
            top: 100%; /* Position it below the login/register links */
            right: 0; /* Align with the right edge of the header */
            background-color: #007bff; /* Match the header background */
            padding: 10px; /* Add some padding around the categories */
            margin-top: 5px; /* Slight gap between menu and categories */
            border-radius: 5px; /* Optional: Adds rounded corners */
        }

        .latest-items {
            text-align: center;
            margin-top: 20px; /* Adjust spacing as needed */
        }

        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to CENGden</h1>
        <div>
            <ul class="menu">
                <li><a href="#">Register</a></li>

                <li>Vehicles</li>
                <li>Computers</li>
                <li>Phones</li>
                <li>Private Lessons</li>
            </ul>
        </div>
    </div>
    <div class="latest-items">
        <h2>Latest Items</h2>
        <!-- Content for latest items here -->
    </div>
    <div class="pagination">
        <!-- Pagination links here -->

    </div>
